<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>

  <div class="wrapper">

    <header>
      <div class="inner-wrap">
        <div class="logo">
          <a href="#" aria-label="Monograph">
            <img src="./images/logo.svg" alt="Monograph logo">
          </a>
        </div>
        <a href="javascript:void(0);" class="nav-toggle" onclick="mobileNav()" aria-label="Show menu">
          <img src="./images/icon-hamburger.svg" alt="Menu" class="icon-menu">
        </a>
        <nav id="navigation">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="login"><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="imagery">
          <img src="./images/illustration-devices.svg" alt="">
        </div>
        <div class="text">
          <p class="subject-line">
            <span class="tag">New</span>
            Monograph Dashboard
          </p>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="cta">
            <button>Schedule a demo</button>
            <p>to see a live preview</p>
          </div>
        </div>
      </section>
    </main>

  </div>

</body>
</html>
